    <style>

    <script>
      require(["esri/Map", "esri/views/MapView", "esri/layers/FeatureLayer"], function(Map, MapView, FeatureLayer) {
        var map = new Map({
          basemap: "streets-navigation-vector"
        });

        var view = new MapView({
          container: "viewDiv",
          map: map,
          zoom: 12,
          center: [104.756554, -2.990934] // longitude, latitude	104.756554 -2.990934	
        });
        
        // Trailheads feature layer (points)
      var trailheadsLayer = new FeatureLayer({
        url: "https://enterprise.gisportal.id/server/rest/services/Test/Test_Zen/FeatureServer/0"
      });

      map.add(trailheadsLayer);
      
      // Trails feature layer (lines)
      var trailsLayer = new FeatureLayer({
        url: "https://enterprise.gisportal.id/server/rest/services/Test/Test_Zen/FeatureServer/0"
      });

      map.add(trailsLayer, 0);

      // Parks and open spaces (polygons)
      var parksLayer = new FeatureLayer({
        url: "https://enterprise.gisportal.id/server/rest/services/Test/Test_Zen/FeatureServer/0"
      });

      map.add(parksLayer, 0);

    });
      
    </script>
